- name: Install Required Packages
  hosts: webservers
  collections:
    - containers.podman
  become: true
  vars:
    packages:
      - nginx
      - podman
      - python3 
      - python-devel 
      - python3-pip
      - python3-augeas 
      - gcc

  tasks:
    - name: Ensure required packages are installed
      package:
        name: "{{ packages }}"
        state: present
      tags: packages

    - name: Ensure NGINX is up and running
      service:
        name: nginx
        state: started

    - name: Copy NGINX config file
      ansible.builtin.copy:
        src: configs/nginx_http.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'

    - name: Ensure NGINX is running
      ansible.builtin.service:
        name: nginx
        state: started

    - name: Reload NGINX
      ansible.builtin.shell: nginx -t && systemctl reload nginx

    - name: Create Certbot virtual environment directory
      ansible.builtin.file:
        path: /opt/certbot
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Create Python virtual environment for Certbot
      ansible.builtin.command:
        cmd: python3 -m venv /opt/certbot/
        creates: /opt/certbot/bin/activate

    - name: Upgrade pip in virtual environment
      ansible.builtin.command:
        cmd: /opt/certbot/bin/pip install --upgrade pip

    - name: Install Certbot and NGINX plugin
      ansible.builtin.command:
        cmd: /opt/certbot/bin/pip install certbot certbot-nginx

    - name: Create symlink for Certbot binary
      ansible.builtin.file:
        src: /opt/certbot/bin/certbot
        dest: /usr/bin/certbot
        state: link
        force: yes

    - name: Obtain and install SSL certificate using Certbot (interactive step)
      ansible.builtin.command:
        cmd: certbot --nginx --non-interactive --agree-tos -m vince3sen@gmail.com -d www16.htf25.qubr.be
      register: certbot_result
      changed_when: "'Congratulations' in certbot_result.stdout"

    - name: Add Certbot auto-renew cron job
      ansible.builtin.lineinfile:
        path: /etc/crontab
        line: "0 0,12 * * * root /opt/certbot/bin/python -c 'import random; import time; time.sleep(random.random() * 3600)' && sudo certbot renew -q"
        create: yes
        state: present

    - name: Ensure NGINX sites-available directory exists
      ansible.builtin.file:
        path: /etc/nginx/sites-available
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure NGINX sites-enabled directory exists
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure sites-enabled default symlink exists
      ansible.builtin.file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link
        force: yes

    - name: Deploy NGINX config from template
      ansible.builtin.template:
        src: configs/nginx.conf.j2
        dest: /etc/nginx/sites-available/default
        owner: root
        group: root
        mode: '0644'

    - name: Test NGINX configuration
      ansible.builtin.command:
        cmd: nginx -t
      register: nginx_test
      failed_when: "'successful' not in nginx_test.stdout"

    - name: Reload NGINX
      ansible.builtin.service:
        name: nginx
        state: reloaded

    - name: Pull web-app image
      containers.podman.podman_image:
        name: ghcr.io/daanhollands/htf-2025:latest
        state: present

    - name: Ensure web-app container is running
      containers.podman.podman_container:
        name: htf-2025
        image: ghcr.io/daanhollands/htf-2025:latest
        state: started
        restart_policy: unless-stopped
        detach: true
        ports:
          - "3000:3000"