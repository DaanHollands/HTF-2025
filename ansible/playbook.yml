- name: Deploy SvelteKit app with NGINX and HTTPS
  hosts: webservers
  become: true
  collections:
    - containers.podman

  vars:
    packages:
      - nginx
      - podman
      - python3
      - python3-dev
      - python3-pip
      - python3-augeas
      - gcc

    app_image: ghcr.io/daanhollands/htf-2025:latest
    container_name: htf-2025
    app_port: 3000
    server_name: www16.htf25.qubr.be
    cert_email: vince3sen@gmail.com

  tasks:
    - name: Install required packages
      package:
        name: "{{ packages }}"
        state: present

    - name: Ensure NGINX is installed and running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Ensure Podman container is running
      containers.podman.podman_container:
        name: "{{ container_name }}"
        image: "{{ app_image }}"
        state: started
        detach: true
        restart_policy: unless-stopped
        ports:
          - "{{ app_port }}:{{ app_port }}"
        pull: true

    - name: Ensure NGINX sites-available directory exists
      ansible.builtin.file:
        path: /etc/nginx/sites-available
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure NGINX sites-enabled directory exists
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Deploy NGINX reverse proxy config
      ansible.builtin.template:
        src: configs/nginx_proxy.conf.j2
        dest: "/etc/nginx/sites-available/{{ server_name }}"
        owner: root
        group: root
        mode: '0644'

    - name: Ensure sites-enabled symlink exists
      ansible.builtin.file:
        src: "/etc/nginx/sites-available/{{ server_name }}"
        dest: "/etc/nginx/sites-enabled/{{ server_name }}"
        state: link
        force: yes

    - name: Test NGINX configuration
      ansible.builtin.command:
        cmd: nginx -t
      register: nginx_test
      failed_when: "'successful' not in nginx_test.stderr"

    - name: Reload NGINX
      ansible.builtin.service:
        name: nginx
        state: reloaded

    - name: Create Certbot virtual environment directory
      ansible.builtin.file:
        path: /opt/certbot
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Create Python virtual environment for Certbot
      ansible.builtin.command:
        cmd: python3 -m venv /opt/certbot/
        creates: /opt/certbot/bin/activate

    - name: Upgrade pip in virtual environment
      ansible.builtin.command:
        cmd: /opt/certbot/bin/pip install --upgrade pip

    - name: Install Certbot and NGINX plugin
      ansible.builtin.command:
        cmd: /opt/certbot/bin/pip install certbot certbot-nginx

    - name: Create symlink for Certbot binary
      ansible.builtin.file:
        src: /opt/certbot/bin/certbot
        dest: /usr/bin/certbot
        state: link
        force: yes

    - name: Obtain and install SSL certificate using Certbot
      ansible.builtin.command:
        cmd: certbot --nginx --non-interactive --agree-tos -m "{{ cert_email }}" -d "{{ server_name }}"
      register: certbot_result
      changed_when: "'Congratulations' in certbot_result.stdout"

    - name: Add Certbot auto-renew cron job
      ansible.builtin.lineinfile:
        path: /etc/crontab
        line: "0 0,12 * * * root /opt/certbot/bin/python -c 'import random; import time; time.sleep(random.random() * 3600)' && certbot renew -q"
        create: yes
        state: present
